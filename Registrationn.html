<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url("https://images.shiksha.com/mediadata/images/1554280584phpKhLEAO.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url("https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg");
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            width: 30%; /* Adjust the width of labels */
            display: inline-block;
        }

        input[type=text], input[type=email], input[type=tel], textarea {
            width: 65%; /* Adjust the width of input fields */
            margin: 7px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=radio] {
            margin: 7px 5px;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        textarea {
            width: 65%; /* Adjust the width of textarea */
            height: 100px;
            margin: 7px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

<h1>REGISTRATION</h1>

<form id="registrationForm" action="viraj.html" onsubmit="return validateForm()">
    <div class="container">
        <label for="name">NAME :</label> <input type="text" id="name" placeholder="Enter name"><br>
        <label for="address">ADDRESS :</label> <textarea id="address"  placeholder="Enter address"></textarea><br>
        <label for="email">EMAIL ID :</label> <input type="email" id="email" name="email" placeholder="Enter Email Id"><br>
        <label for="phone">PHONE NO. :</label> <input type="text" id="phone" inputmode="numeric" pattern="[0-9]{10}" maxlength="10" placeholder="Enter Phone Number"> <br>
        <label for="state">STATE :</label> <input type="text" id="state" placeholder="Enter State"><br>
        <label for="pinCode">PIN CODE :</label> <input type="text" id="pinCode" name="pinCode" placeholder="Enter your 6-digit PIN code" pattern="[0-9]{6}" maxlength="6"><br>
        <label>GENDER :</label> 
        <input type="radio" name="gender" value="male"> Male 
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="submit">
    </div>
</form>

<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var address = document.getElementById("address").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var state = document.getElementById("state").value;
        var pinCode = document.getElementById("pinCode").value;
        var gender = document.querySelector('input[name="gender"]:checked');

        var isValid = true;

        if (name === "") {
            alert("Name cannot be empty");
            isValid = false;
        }

        if (address === "") {
            alert("Address cannot be empty");
            isValid = false;
        }

        if (email === "") {
            alert("Email cannot be empty");
            isValid = false;
        }

        if (phone === "") {
            alert("Phone number cannot be empty");
            isValid = false;
        } else if (!/^[0-9]{10}$/.test(phone)) {
            alert("Phone number must be 10 digits");
            isValid = false;
        }

        if (state === "") {
            alert("State cannot be empty");
            isValid = false;
        }

        if (pinCode === "") {
            alert("PIN code cannot be empty");
            isValid = false;
        } else if (!/^[0-9]{6}$/.test(pinCode)) {
            alert("PIN code must be 6 digits");
            isValid = false;
        }

        if (!gender) {
            alert("Please select a gender");
            isValid = false;
        }

        if (isValid) {
            // Construct the message to display in the prompt window
            var message = "Name: " + name + "\nAddress: " + address + "\nEmail: " + email + "\nPhone: " + phone + "\nState: " + state + "\nPIN Code: " + pinCode + "\nGender: " + gender.value;
             // Display the message in a prompt window
    alert("Form submitted successfully!\n Data submitted:\n\n" + message);
  }

  return isValid;
        }

       
    
</script>

</body>
</html>
